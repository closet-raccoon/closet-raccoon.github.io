
<!DOCTYPE html>
<html style="margin: 0px; padding: 0px;">
    <head>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <title>Closet Raccoon</title>
        <link rel="stylesheet" href="/resources/styles.css">
        <link rel="shortcut icon" href="/resources/web2.webp" />
        <script src="/resources/jquery.min.js"></script>
        <script src="/resources/menubar.js"></script>
        <link href="cdn.closetraccoon.com" rel="dns-prefetch" />
        <link rel="https://cdn.closetraccoon.com/index.html" rel="prefetch" />
       
    </head>


    <body style="margin: 0px; padding: 0px; height: 100vh; width: 100%;">


        <div style="margin: 0px; padding: 0px;" id = "menubar">
            <div class="menuboxcont">
                <a class = "menubartitle" >Closet Server</a>
                <div id="dropdown"><img id="chevron" src="/resources/test.svg"></img></div>
                <div class = "menubox" ><a href="/" class="menuitemtext">Home</a></div>
                <div class = "menubox" ><a href="/images/" class="menuitemtext">Featured</a></div>
                <div class = "menubox" ><a href="https://cdn.closetraccoon.com"      target="_parent"  class="menuitemtext">All</a></div>
                <div class = "menubox" ><a href="/social/" class="menuitemtext">Social</a></div>
                <div class = "menubox" style="display: none;"><a href="/coding/" class="menuitemtext">Coding</a></div>
            </div>
        </div>


    </body>


    <script>
        
        var clicked = false
        document.getElementById("dropdown").addEventListener("click",function(){
            clicked = !clicked       
            if (clicked){
                $(".menubox").css("display","block")
                $("#chevron").css("rotate","180deg")
            }else{
                $(".menubox").css("display","none")
                $("#chevron").css("rotate","0deg")
            }

        })
    </script>
</html>
