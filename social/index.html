<!DOCTYPE html>
<html style="margin: 0px; padding: 0px;">
    <head>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <title>Closet Raccoon Coding Projects</title>
        <link rel="stylesheet" href="/resources/styles.css">
        <link rel="shortcut icon" href="/resources/web2.webp" />
        <script src="/resources/jquery.min.js"></script>
        <script src="/resources/menubar.js"></script>
        <style>
             div.centerbox {
                margin: auto;
                margin-top: 20px;
                padding: 0px;
                border-color: aquamarine;
                border-radius: 3px;
                background-color: rgba(141, 90, 141, 0.185);
                width: 70%;
                height: fit-content;
                display: block;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                padding: .4%;
                min-width: 776px;
             }

             a.HeaderPhoto{
                 display: block;
                 margin-left: 20%;
                 width: 60%;
                 height: 60%;
                 
                }
                a.HeaderPhoto img{
                    width: 95%;
                    height: 95%;
                    margin: 0px;
                    padding: 0px;

                }
                div.ImagedList{
                    text-align: left;
                }
                .ListElement{
                    padding: 1px;
                    height: 276px;
                    overflow: hidden    ;
                    display: block;

                }
                .ListElement:hover  {
                    padding: 0px;
                    border-width: 1px;
                    border-style: solid;
                    border-color: var(--basic);

                }
                .ListElement img{
                    width: 256px;
                    height: 256px;
                    padding: 0;
                    margin: 10px;
                    display: inline-block;

                }
                .ListElement .text{
                    padding: 10px;
                    margin: 0px;
                    height: calc(100%-20px);
                    display: inline-block;
                    text-align: center;
                    vertical-align: top;
                    width: 60%;
                }  
                .text .head{

                    margin: 0px;
                    font-weight: 300;
                    font-size: 100px;
                    text-align: left;
                    color:var(--primary-800);
                }

                .text .body{
                    margin: 0px;
                    font-weight: 100;
                    font-size: 20px;
                    text-align: left;
                    padding: 10px;
                    margin-left: 30px;
                    height: 100px;
                    width: 100%;
                    font-style: italic  ;
                    color:var(--primary-800);
                }
                @media only screen and (max-aspect-ratio: 1)  {
                div.centerbox {
                    width: 98%;
                    margin-left: 0%;
                }
                .ListElement img{
                    width: 64px;
                    height: 64px;

                }
    
            }
        </style>
    </head>
    
    <!--<iframe class = "menuframe" src="../header.html" frameborder="0" target="_parent" ></iframe>-->

                    <div class="text">

    <script>
        
        document.getElementById("menubar").innerHTML = bar
        var clicked = false
        document.getElementById("dropdown").addEventListener("click",function(){
            clicked = !clicked       
            if (clicked){
                $(".menubox").css("display","block")
                $("#chevron").css("rotate","180deg")
            }else{
                $(".menubox").css("display","none")
                $("#chevron").css("rotate","0deg")
            }

        })
    </script>
</html>
